<script>
var map = new mapboxgl.Map({
 container: 'map',
 style: styleJSON,

 zoom: 10,
 bearing: 360.0,
 attributionControl: false
});
map.addControl(new mapboxgl.NavigationControl(), 'top-left');
map.addControl(new mapboxgl.AttributionControl({

    compact: false
}));

map.on('click', 'lyr_THIRUVARUR_1_0', function (e) {
    var description = '<table>\
                    <tr>\
                        <td colspan="2">' + (e.features[0].properties['Name'] !== null ? Autolinker.link(e.features[0].properties['Name'].toLocaleString(), {truncate: {length: 30, location: 'smart'}}) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (e.features[0].properties['description'] !== null ? Autolinker.link(e.features[0].properties['description'].toLocaleString(), {truncate: {length: 30, location: 'smart'}}) : '') + '</td>\

                    </tr>\
                    <tr>\
                        <td colspan="2">' + (e.features[0].properties['icon'] !== null ? Autolinker.link(e.features[0].properties['icon'].toLocaleString(), {truncate: {length: 30, location: 'smart'}}) : '') + '</td>\
                    </tr>\
                </table>'

    new mapboxgl.Popup()
        .setLngLat(e.lngLat)
        .setHTML(description)
        .addTo(map);
});

// Change the cursor to a pointer when the mouse is over the places layer.
map.on('mouseenter', 'lyr_THIRUVARUR_1_0', function () {

});

});
    var toggleableLayerIds = ['lyr_GoogleRoad_0_0', 'Google Road','lyr_THIRUVARUR_1_0', 'THIRUVARUR','lyr_highriskzone_2_0', 'high risk zone','lyr_riskzone7km_3_0', 'risk zone 7 km','lyr_mainpersonplace_4_0', 'main person place'];

    for (var i = 0; i < toggleableLayerIds.length; i=i+2) {
        var id = toggleableLayerIds[i];
        var layerName = toggleableLayerIds[i+1]

        var link = document.createElement('a');
        link.href = '#';
        link.className = 'active';
        link.layer = id;
        link.textContent = layerName;

        link.onclick = function (e) {
            var clickedLayer = this.layer;
            e.preventDefault();
            e.stopPropagation();

            var visibility = map.getLayoutProperty(clickedLayer, 'visibility');

            if (typeof visibility === 'undefined' || visibility == 'visible') {
                map.setLayoutProperty(clickedLayer, 'visibility', 'none');
                this.className = '';
            } else {
                this.className = 'active';
                map.setLayoutProperty(clickedLayer, 'visibility', 'visible');
            }
        };

        var layers = document.getElementById('menu');
        layers.appendChild(link);
    }</script>
